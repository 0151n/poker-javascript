<html>
    <!--  <b>Bank:</b><input type="text" name="playerbank"> -->
    <head>
        <title>Poker Game</title>
    </head>
    <body>
        <table style="width:100%">
            <tr>
            <td style="50%">
                <table border="1" style="border-collapse:collapse">
                    <tr>
                        <td>
                            <h2 style="display:inline">Player</h2>
                        </td>
                        <td style="text-align:right">
                            <label for="playerrank" style="">Rank:</label>
                        </td>
                        <td colspan="1">
                            <input id="playerrank" size="8" type="text" disabled>
                        </td>
                        <td style="text-align:right">
                            <label for="playerrank" style="">Bank:</label>
                        </td>
                        <td colspan="1">
                            <input id="playerbank" size="8" style="float:left" type="text" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <img src="images/0.png">
                        </td>
                        <td>
                        <img src="images/0.png">
                        </td>
                        <td>
                        <img src="images/0.png">
                        </td>
                        <td>
                        <img src="images/0.png">
                        </td>
                        <td>
                        <img src="images/0.png">
                        </td>
                    </tr>
                    <tr rowspan="2">
                    <td><br></td>
                    </tr>
                    <tr>
                        <td style="text-align:right">
                            <b style="display:inline">Total Bets:</b>
                        </td>
                        <td>
                        <input id="totalbets" size="8" style="float:left" type="text" disabled>
                        </td>
                    </tr>
                    <tr rowspan="2">
                        <td style="text-align:right">
                            <h3 style="display:inline">Winner:</h3>
                        </td>
                        <td>
                        <input id="winner" size="8" style="float:left" type="text" disabled>
                        </td>
                        <td colspan="2" style="text-align:right">
                            <h3 style="display:inline">Round number:</h3>
                        </td>
                        <td>
                            <input id="rnumber" size="4" style="float:left" type="text" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <table border="0">
                                <tr>
                                    <td>
                                        <b>Player Bet:</b>
                                    </td>
                                    <td>
                                         <input id="playerbet" size="8" style="float:left" type="text" disabled>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <b>Add To Bet:</b>
                                    </td>
                                    <td>
                                         <input id="addbet" size="8" style="float:left" type="text">
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td colspan="2">
                            <table>
                                <tr><td><b>Computer Bets:</b></td></tr>
                                <tr>
                                    <td>
                                        <b>Computer 1:</b>
                                    </td>
                                    <td>
                                         <input id="playerbet" size="4" style="float:left" type="text" disabled>
                                    </td>
                                </tr>
                                 <tr>
                                    <td>
                                        <b>Computer 2:</b>
                                    </td>
                                    <td>
                                         <input id="playerbet" size="4" style="float:left" type="text" disabled>
                                    </td>
                                </tr>
                                 <tr>
                                     <td>
                                        <b>Computer 3:</b>
                                    </td>
                                    <td>
                                         <input id="playerbet" size="4" style="float:left" type="text" disabled>
                                    </td>
                                </tr>
                                 <tr>
                                     <td>
                                        <b>Computer 4:</b>
                                    </td>
                                    <td>
                                         <input id="playerbet" size="4" style="float:left" type="text" disabled>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="1" style="text-align:center">
                            <button type="button">Call</button>
                        </td>
                        <td colspan="1" style="text-align:center">
                            <button type="button">Fold</button>
                        </td>
                        <td colspan="1" style="text-align:center">
                            <button type="button">Bet</button>
                        </td>
                    </tr>
                </table>
            </td>
            <td style="50%">
                    <table>
                        <tr>
                            <td>
                            <img src="images/0.png">
                            </td>
                            <td>
                            <img src="images/0.png">
                            </td>
                            <td>
                            <img src="images/0.png">
                            </td>
                            <td>
                            <img src="images/0.png">
                            </td>
                            <td>
                            <img src="images/0.png">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
